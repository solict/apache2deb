<IfModule mod_disk_cache.c>
# cache cleaning is done by htcacheclean, which can be configured in
# /etc/sysconfig/apache22deb
#
# For further information, see the comments in that file, 
# <URL:http://httpd.apache.org/docs/2.2/>, and the htcacheclean(8)
# man page.

	# This path must be the same as the one in /etc/sysconfig/apache22deb
        CacheRoot /var/cache/mod_disk_cache

	# This will also cache local documents. It usually makes more sense to
	# put this into the configuration for just one virtual host.

	#CacheEnable disk /

        # The result of CacheDirLevels * CacheDirLength must not be higher than
        # 20. Moreover, pay attention on file system limits. Some file systems
        # do not support more than a certain number of subdirectories in a
        # single directory (e.g. 32000 for ext3)
        CacheDirLevels 2
        CacheDirLength 1
</IfModule>
