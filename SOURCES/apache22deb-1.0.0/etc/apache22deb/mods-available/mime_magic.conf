<IfModule mime_magic_module>
#
# This module determines the MIME type of files in the same way the
# Unix file(1) command works: it looks at the first few bytes of the file.
# It is intended as a "second line of defense" for cases that mod_mime
# can't resolve.
#

# Enable MIME-type determination based on this magic file
MIMEMagicFile /etc/apache22deb/magic

</IfModule>
