<IfModule fcgid_module>
#
# Sample configuration to enable support for PHP5 via mod_fcgid.
#
# https://www.howtoforge.com/how-to-set-up-apache2-with-mod_fcgid-and-php5-on-centos-6.2

# to enable privilege separation, add a "SuexecUserGroup" directive
# and chown the php-wrapper script and parent directory accordingly
# see also http://www.brandonturner.net/blog/2009/07/fastcgi_with_php_opcode_cache/

# The given command is used to spawn FCGI server processes
FcgidWrapper /var/www/cgi-bin/php5-fcgid .php

<IfModule mime_module>
# Set MIME and handler for .php scripts
AddType application/x-httpd-php .php
# Use mod_fcgid to process .php scripts
AddHandler fcgid-script .php
</IfModule>

#<IfModule actions_module>
## Use php5-fcgid to process .php scripts
#Action fcgid-script /php5-fcgid
#</IfModule>

#<IfModule alias_module>
## Create a script alias for the wrapper (file must exist!)
#ScriptAlias /php5-fcgid "/var/www/cgi-bin/php5-fcgid"
#</IfModule>

# Setup the wrapper access and options
<Location "/php5-fcgid">
    # Don't allow direct execution
    Order Deny,Allow
    Deny from All
    Allow from env=REDIRECT_STATUS
    # Enable CGI support
    Options ExecCGI
</Location>

</IfModule>
